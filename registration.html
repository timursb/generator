<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1c;
            color: #eee;
            font-family: "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            width: 420px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        h2 { text-align: center; color: #00e676; margin-bottom: 20px; }
        .form-control {
            background-color: #444;
            color: #fff;
            border: 1px solid #777;
        }
        .btn-register {
            width: 100%; margin-top: 15px;
            background-color: #00e676; border: none; color: #000; font-weight: 600;
        }
        .btn-register:hover { background-color: #00c853; }
        .link { display: block; text-align: center; margin-top: 10px; color: #00e676; text-decoration: none; }
        .link:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div class="box">
    <h2>Регистрация</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="POST">
        <label for="username">Логин:</label>
        <input type="text" id="username" name="username" class="form-control" required>

        <label for="password" class="mt-2">Пароль:</label>
        <input type="password" id="password" name="password" class="form-control" required>

        <label for="password_confirm" class="mt-2">Повтор пароля:</label>
        <input type="password" id="password_confirm" name="password_confirm" class="form-control" required>

        <button type="submit" class="btn btn-register">Зарегистрироваться</button>
    </form>
    <a href="{{ url_for('login') }}" class="link">← Уже есть аккаунт</a>
</div>
</body>
</html>
